name: Start Railway deployment

on:
  schedule:
    - cron:  '0 5 * * *'

jobs:
  railway-start:
    runs-on: ubuntu-latest
    env: 
      railway_schedule: ${{ secrets.RAILWAY_SCHEDULE }}
    if: ${{ env.railway_schedule }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
