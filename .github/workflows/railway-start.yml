name: Start Railway deployment

on:
  schedule:
    - cron:  '0 5 * * *'

jobs:
  railway-start:
    if: ${{ secrets.RAILWAY_SCHEDULE == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
